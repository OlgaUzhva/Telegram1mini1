<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мини-приложение</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
        }
        .container {
            margin-top: 50px;
        }
        .button {
            display: block;
            width: 80%;
            margin: 10px auto;
            padding: 15px;
            font-size: 18px;
            color: black;
            background: silver;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
        .menu {
            display: flex;
            justify-content: space-around;
            padding: 15px;
            background-color: #222;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .menu button {
            background: none;
            border: none;
            color: white;
            font-size: 14px;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }
        .menu img {
            width: 24px;
            height: 24px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://olgauzhva.github.io/Telegram1mini1/code/photo_2025-02-14_01.45.42.jpeg" alt="Стратегия прорыва" width="80%">
        <button class="button" onclick="window.location.href='https://t.me/UzhvaOlga'">Получить разбор</button>
    </div>
    
    <div class="menu">
        <button onclick="showSection('razbory')">
            <img src="https://olgauzhva.github.io/Telegram1mini1/code/icon_razbory.png" alt="Разборы">
            Разборы
        </button>
        <button onclick="showSection('efiry')">
            <img src="https://olgauzhva.github.io/Telegram1mini1/code/icon_efiry.png" alt="Эфиры">
            Эфиры
        </button>
        <button onclick="showSection('keysy')">
            <img src="https://olgauzhva.github.io/Telegram1mini1/code/icon_keysy.png" alt="Кейсы">
            Кейсы
        </button>
        <button onclick="showSection('mentorstvo')">
            <img src="https://olgauzhva.github.io/Telegram1mini1/code/icon_mentorstvo.png" alt="Менторство">
            Менторство
        </button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // Разворачивает WebApp

        window.onload = function() {
            document.body.style.background = tg.themeParams.bg_color || "#f8f8f8";
            console.log("Mini App загружено");
        };

        function showSection(sectionId) {
            document.querySelector(".container").classList.add("hidden");
            document.getElementById(sectionId).classList.remove("hidden");
        }
    </script>
</body>
</html>
